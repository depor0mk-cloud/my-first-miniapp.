<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Frontline: Scorched Earth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; background: #222; margin: 0 auto; border-bottom: 5px solid #444; }
        .ui { padding: 10px; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:active { background: #0056b3; }
        .stats { display: flex; justify-content: space-around; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="ui">
        <div class="stats">
            <div>Лом: <span id="scrap">0</span></div>
            <div>Фронт: <span id="frontPos">50%</span></div>
        </div>
        <button onclick="spawnUnit()">Выслать отряд (10 лома)</button>
    </div>
    <canvas id="gameCanvas"></canvas>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Расширяем приложение на весь экран

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.6;

    let scrap = 50;
    let frontline = canvas.width / 2; // Начальная позиция фронта (центр)
    let units = [];

    // Класс юнита
    class Unit {
        constructor(side) {
            this.side = side; // 'player' или 'enemy'
            this.x = side === 'player' ? 0 : canvas.width;
            this.y = canvas.height / 2 + (Math.random() * 40 - 20);
            this.speed = side === 'player' ? 2 : -2;
            this.hp = 10;
        }

        draw() {
            ctx.fillStyle = this.side === 'player' ? '#00d4ff' : '#ff4d4d';
            ctx.fillRect(this.x, this.y, 10, 10);
        }

        update() {
            this.x += this.speed;
        }
    }

    function spawnUnit() {
        if (scrap >= 10) {
            scrap -= 10;
            units.push(new Unit('player'));
            document.getElementById('scrap').innerText = scrap;
        }
    }

    // Враг спавнит юнитов автоматически (простой ИИ)
    setInterval(() => {
        units.push(new Unit('enemy'));
    }, 3000);

    // Логика игры (обновление кадров)
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Рисуем Линию Фронта
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(frontline, 0);
        ctx.lineTo(frontline, canvas.height);
        ctx.stroke();

        // Обновляем юнитов
        units.forEach((unit, index) => {
            unit.update();
            unit.draw();

            // Если юнит дошел до линии фронта, он "давит" её
            if (unit.side === 'player' && unit.x >= frontline) {
                frontline += 2; 
                units.splice(index, 1);
            } else if (unit.side === 'enemy' && unit.x <= frontline) {
                frontline -= 2;
                units.splice(index, 1);
            }
        });

        // Пассивный доход лома от контроля территории
        scrap += (frontline / canvas.width) * 0.05;
        document.getElementById('scrap').innerText = Math.floor(scrap);
        document.getElementById('frontPos').innerText = Math.floor((frontline / canvas.width) * 100) + "%";

        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
